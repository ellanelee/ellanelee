<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Mockups</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="board">
        <section id="display">0</section>
        <section id="pad">
            <div id="pad1" class="pad_row">
                <button id="pad_bin_ac" class="pad_btn">AC</button>
                <button id="pad_bin_int" class="pad_btn">+/-</button>
                <button id="pad_bin_per" class="pad_btn">%</button>
                <button id="pad_bin_div" class="pad_btn">÷</button>
            </div>
            <div id="pad2" class="pad_row">
                <button id="pad_bin_n1" class="pad_btn num">1</button>
                <button id="pad_bin_n2" class="pad_btn num">2</button>
                <button id="pad_bin_n3" class="pad_btn num">3</button>
                <button id="pad_bin_mul" class="pad_btn">×</button>
            </div>
            <div id="pad3" class="pad_row">
                <button id="pad_bin_n4" class="pad_btn num">4</button>
                <button id="pad_bin_n5" class="pad_btn num">5</button>
                <button id="pad_bin_n6" class="pad_btn num">6</button>
                <button id="pad_bin_sub" class="pad_btn">−</button>
            </div>
            <div id="pad4" class="pad_row">   
               <button id="pad_bin_n7" class="pad_btn num">7</button>
               <button id="pad_bin_n8" class="pad_btn num">8</button>
               <button id="pad_bin_n9" class="pad_btn num">9</button>
               <button id="pad_bin_add" class="pad_btn">+</button>
            </div> 
            <div id="pad5" class="pad_row"> 
               <button id="pad_bin_n0" class="pad_btn num">0</button>
               <button id="pad_bin_pnt" class="pad_btn num">.</button>
               <button id="pad_bin_eql" class="pad_btn">=</button>
            </div>   
        </section>
    </main>
    
</body>
</html>
